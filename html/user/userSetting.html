<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../../styles/reset.css" />
    <link rel="stylesheet" href="../../styles/navHeader.css" />
    <link rel="stylesheet" href="../../styles/adminSetting.css" />
    <script src="../../js/index.js" defer></script>
    <title>user settings</title>
  </head>

  <body>
    <div class="container">
      <nav id="sidebar" class="col-7 col-sm-4 col-md-3 col-xl-2 vh-100">
        <div class="container">
          <div class="logo-text text-center">
            <img src="../../images/logo.png" class="img-logo" alt="logo" />
            <span>
              <p class="first mb-0">Research</p>
              <p class="second">Mangement</p>
            </span>
          </div>

          <div class="nav-items mt-2">
            <ul class="nav-list p-0">
              <a href="./userDash.html" class="nav-link">
                <li class="mb-3">
                  <i class="bi bi-grid icon pe-4"></i>
                  <span class="nav-text">Dashbord</span>
                </li>
              </a>

              <a href="./userAddRe.html" class="nav-link">
                <li class="mb-3">
                  <i class="bi bi-plus-circle pe-4 icon"></i>
                  <span class="nav-text">Researchs</span>
                </li>
              </a>

              <a href="./userProfile.html" class="nav-link">
                <li class="mb-3">
                  <i class="bi bi-person-circle icon pe-4"></i>
                  <span class="nav-text">Profile</span>
                </li>
              </a>

              <a href="#" class="nav-link">
                <li class="mb-3">
                  <i class="bi bi-sliders icon pe-4"></i>
                  <span class="nav-text">Settings</span>
                </li>
              </a>
            </ul>

            <button class="btn btn-success d-flex">
              <i class="bi bi-box-arrow-left"></i>
              <span>LOG OUT</span>
            </button>
          </div>
        </div>
      </nav>
    </div>

    <main>
      <header class="position-fixed top-0">
        <div class="container-fluid">
          <div class="row d-flex align-items-center">
            <div class="col-7 d-flex align-items-center">
              <div id="toggle"></div>
              <input type="search" placeholder="Search" class="w-100" />
              <i class="bi bi-search"></i>
            </div>
            <span class="col d-flex align-items-center justify-content-end p-0">
              <a href="#" class="text-primary">user name</a>
              <img
                src="../../images/smile.jpg"
                class="img-profile"
                alt="profile image"
              />
            </span>
          </div>
        </div>
      </header>

      <section id="hero">
        <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 d-flex align-items-center">
            <div class="col col-md-4 offset-md-2 image-select">
              <div class="card">
                <img
                  src="../../images/upload.png"
                  alt=""
                  style="max-width: 150px"
                />
                <div class="card-body">
                  <div>
                    <label for="uploadImage" class="btn btn-primary"
                      >choose image <i class="bi bi-card-image"></i
                    ></label>
                    <input type="file" id="uploadImage" accept="image/*" />
                  </div>
                  <p class="mt-3" style="opacity: 0.5">png or jpg 2mb max</p>
                </div>
              </div>
            </div>

            <div class="col col-md-5">
              <label for="form" class="label-form">Edit information</label>

              <form action="#" class="pb-4" novalidate>
                <div class="form-floating">
                  <input
                    type="text"
                    id="fullName"
                    class="form-control"
                    placeholder="the email"
                    required
                  />
                  <label for="fullName" class="form-label">Full Name</label>
                </div>
                <div class="form-floating">
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    placeholder="the email"
                    required
                  />
                  <label for="email" class="form-label">Email</label>
                </div>

                <div class="form-floating">
                  <input
                    type="password"
                    id="pw"
                    class="form-control"
                    placeholder="the password"
                    required
                  />
                  <label for="pw" class="form-label">Password</label>
                </div>

                <div class="form-floating">
                  <input
                    type="password"
                    id="cpw"
                    class="form-control"
                    placeholder="the password"
                    required
                  />
                  <label for="cpw">Conform Password</label>
                </div>
                <hr />
                <div class="buttons">
                  <button type="submit" class="btn btn-primary">
                    Save changes
                  </button>
                  <button class="btn btn-danger ps-4 pe-4">Cancel</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

      <section id="pagging" class="col col-lg-10 mt-4 m-auto">
        <div class="container">
          <div class="row d-flex align-items-center">
            <p class="col text-center" style="color: var(--primary-color)">
              1|99
            </p>

            <ul
              class="page-list col-6 col-md-8 col-lg-7 d-flex justify-content-evenly m-0"
            >
              <a href="#">
                <li class="p-0 ps-sm-3 pe-sm-3">1</li>
              </a>

              <a href="#">
                <li class="p-0 ps-sm-3 pe-sm-3">2</li>
              </a>
              <a href="#">
                <li class="p-0 ps-sm-3 pe-sm-3">3</li>
              </a>
              <a href="#">
                <li class="p-0 ps-sm-3 pe-sm-3 is-active">4</li>
                <!-- active the page -->
              </a>
              <a href="#">
                <li class="p-0 ps-sm-3 pe-sm-3">5</li>
              </a>
              <a href="#">
                <li class="p-0 ps-sm-3 pe-sm-3">6</li>
              </a>
              <a href="#">
                <li class="p-0 ps-sm-3 pe-sm-3">7</li>
              </a>
            </ul>

            <div class="col offset-sm-1 offset-md-0 offset-lg-1 input-group">
              <button class="btn btn-primary p-0 p-sm-1 p-md-2">
                <i class="bi bi-arrow-left"></i>
              </button>
              <button class="btn btn-primary p-0 p-sm-1 p-md-2">
                <i class="bi bi-arrow-right"></i>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script>
      window.addEventListener("DOMContentLoaded", (event) => {
        // Function to set the margin of the main content based on the sidebar width
        const setMainContentMargin = () => {
          // Get the width of the sidebar and Heigth of header
          const sidebarWidth = document.querySelector("#sidebar").offsetWidth;
          const headerHieht = document.querySelector("header").offsetHeight;

          // Set the margin-left of the main content because sidebar id fixed
          document.querySelector("main").style.marginLeft = `${sidebarWidth}px`;

          // set the hero under the header
          document.querySelector("#hero").style.marginTop = `${headerHieht}px`;

          // set the width of header and footer because there posintion is fixed
          document.querySelector(
            "header"
          ).style.width = `calc(100% - ${sidebarWidth}px)`;
        };

        setMainContentMargin();

        // Recalculate and set the margin when the window is resized
        window.addEventListener("resize", setMainContentMargin);
      });
    </script>
  </body>
</html>
