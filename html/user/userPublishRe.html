<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../../styles/reset.css" />
    <link rel="stylesheet" href="../../styles/navHeader.css" />
    <link rel="stylesheet" href="../../styles/userAddRe.css" />
    <script src="../../js/index.js" defer></script>
    <title>user publish research</title>
  </head>

  <body>
    <div class="container">
      <nav id="sidebar" class="col-7 col-sm-4 col-md-3 col-xl-2 vh-100">
        <div class="container">
          <div class="logo-text text-center">
            <img src="../../images/logo.png" class="img-logo" alt="logo" />
            <span>
              <p class="first mb-0">Research</p>
              <p class="second">Mangement</p>
            </span>
          </div>

          <div class="nav-items mt-2">
            <ul class="nav-list p-0">
              <a href="./userDash.html" class="nav-link">
                <li class="mb-3">
                  <i class="bi bi-grid icon pe-4"></i>
                  <span class="nav-text">Dashbord</span>
                </li>
              </a>

              <a href="./userAddRe.html" class="nav-link">
                <li class="mb-3">
                  <i class="bi bi-plus-circle pe-4 icon"></i>
                  <span class="nav-text">Researchs</span>
                </li>
              </a>

              <a href="./userProfile.html" class="nav-link">
                <li class="mb-3">
                  <i class="bi bi-person-circle icon pe-4"></i>
                  <span class="nav-text">Profile</span>
                </li>
              </a>

              <a href="./userSetting.html" class="nav-link">
                <li class="mb-3">
                  <i class="bi bi-sliders icon pe-4"></i>
                  <span class="nav-text">Settings</span>
                </li>
              </a>
            </ul>

            <button class="btn btn-success d-flex">
              <i class="bi bi-box-arrow-left"></i>
              <span>LOG OUT</span>
            </button>
          </div>
        </div>
      </nav>
    </div>

    <main>
      <header class="position-fixed top-0">
        <div class="container-fluid">
          <div class="row d-flex align-items-center">
            <div class="col-7 d-flex align-items-center">
              <div id="toggle"></div>
              <input type="search" placeholder="Search" class="w-100" />
              <i class="bi bi-search"></i>
            </div>
            <span
              class="col d-flex align-items-center justify-content-center p-0"
            >
              <a href="#" class="text-primary">user name</a>
              <img
                src="../../images/smile.jpg"
                class="img-profile"
                alt="profile image"
              />
            </span>
          </div>
        </div>
      </header>

      <section id="hero" class="pt-4 col col-md-8 mx-auto">
        <span class="justify-content-md-start ms-md-5">
          <a href="./userAddRe.html" class="btn" id="addResearch"
            >Add Research</a
          >
          <a href="#" class="btn ms-md-5 active" id="publishResearch"
            >Publish Research</a
          >
        </span>

        <form action="#" id="AddResearchForm" class="mt-2" novalidate>
          <div class="container">
            <div class="row row-cols-1">
              <div class="col">
                <div class="form-floating">
                  <select
                    name="select-search"
                    id="selectSearch"
                    class="form-control"
                  >
                    <option value="firstSearch" id="firstSearch">op1</option>
                    <option value="secondSearch" id="secondSearch">op2</option>
                    <option value="thirdSearch" id="thirdSearch">op3</option>
                  </select>
                  <label for="select-search"
                    >Select Search <i class="bi bi-arrow-down"></i
                  ></label>
                </div>

                <div class="form-floating">
                  <input
                    type="text"
                    id="dateOfPublication"
                    class="form-control"
                    placeholder=""
                    required
                  />
                  <label for="dateOfPublication">Date of Publication</label>
                </div>

                <div class="form-floating">
                  <input
                    type="text"
                    id="MagazineName"
                    class="form-control"
                    placeholder=""
                    required
                  />
                  <label for="MagazineName">Magazine Name</label>
                </div>

                <div class="form-floating">
                  <input
                    type="text"
                    id="MagazineType"
                    class="form-control"
                    placeholder=""
                    required
                  />
                  <label for="MagazineType">Magazine Type</label>
                </div>

                <div class="form-floating">
                  <input
                    type="text"
                    id="searchLink"
                    class="form-control"
                    placeholder=""
                    required
                  />
                  <label for="searchLink">Search Link</label>
                </div>
              </div>
            </div>
          </div>
          <div class="buttons ms-md-5 justify-content-md-start">
            <button type="submit" id="submit" class="btn btn-primary py-2 px-4">
              SAVE <i class="bi bi-arrow-right-circle ps-3"></i>
            </button>
            <button
              type="button"
              id="cancel"
              class="btn btn-danger py-2 px-4 ms-md-5"
            >
              CANCEL
            </button>
          </div>
        </form>
      </section>
    </main>

    <script>
      window.addEventListener("DOMContentLoaded", (event) => {
        // Function to set the margin of the main content based on the sidebar width
        const setMainContentMargin = () => {
          // Get the width of the sidebar and Heigth of header
          const sidebarWidth = document.querySelector("#sidebar").offsetWidth;
          const headerHieht = document.querySelector("header").offsetHeight;

          // Set the margin-left of the main content because sidebar id fixed
          document.querySelector("main").style.marginLeft = `${sidebarWidth}px`;

          // set the hero under the header
          document.querySelector("#hero").style.marginTop = `${headerHieht}px`;

          // set the width of header and footer because there posintion is fixed
          document.querySelector(
            "header"
          ).style.width = `calc(100% - ${sidebarWidth}px)`;
        };

        setMainContentMargin();

        // Recalculate and set the margin when the window is resized
        window.addEventListener("resize", setMainContentMargin);
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
