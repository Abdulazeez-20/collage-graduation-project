<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Research Management</title>
</head>

<body>
    <div class="container">
        <form class="col col-sm-9 col-md-7 col-lg-5 p-lg-4" action="#" id="form" novalidate>
            <img src="../images/logo.png" alt="logo" class="logo">
            <h1>Sign In</h1>
            <div class="form-floating">
                <input type="email" id="email" class="form-control mb-3" placeholder="email">
                <label for="email">Email <i class="bi bi-mailbox"></i></label>
            </div>
            <div class="form-floating">
                <input type="password" id="password" class="form-control mb-2" placeholder="password">
                <label for="password">password <i class="bi bi-lock"></i></label>
            </div>

            <div class="d-flex justify-content-between mb-4">
                <span>
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Remember me</label>
                </span>

                <a href="#">forgot password ?</a>
            </div>

            <button type="submit" class="btn btn-primary form-control mb-3" style="font-size: 1.3rem;">Log In</button>
            <p>You don't have an account? <a href="regester.html">Register !</a></p>
        </form>
    </div>

</body>

</html>
